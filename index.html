<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/sushi.png" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Sushiman</title>
</head>
<body>
  <!-- Start Header -->
  <header>
    <nav class="header__nav">
      <div class="header__logo">
        <h4>Sushiman</h4>
        <div class="header__logo-overlay"></div>
      </div>
      <!-- ul for Large screens -->
      <ul class="header__menu">
        <li>
          <a href="#menu">Menu</a>
        </li>
        <li>
          <a href="#food">Food</a>
        </li> 
        <li>
          <a href="#services">Services</a>
        </li>
        <li>
          <a href="#about-us">About Us</a>
        </li>
        <li>
          <img src="assets/search.svg" alt="search">
        </li>
      </ul>
      <!-- ul for small screens -->
      <ul class="header__menu-mobile">
        <li>
          <img src="assets/menu.svg" alt="menu">
        </li>
      </ul>
    </nav>
  </header>
  <!-- End Header -->
  <!-- Start Hero-->
  <section class="hero">
    <div class="hero-image">
      <img src="assets/sushi-1.png" alt="sushi">
      <h2>
        日<br>
        本<br>
        食
      </h2>
      <div class="hero-image__overlay"></div>
    </div>
    <div class="hero-content">
      <div class="hero-content-info">
        <h1>Feel the taste of japanese food</h1>
        <p>Feel the taste of the most popular Japanese food 
          from anywhere and anytime.
        </p>

        <div class="hero-content__buttons">
          <button class="hero-content__order-button">Order Now</button>
          <button class="hero-content__play-button">
            <img src="assets/play-circle.svg" alt="play">
            How to Order
          </button>
        </div>
      </div>
      <div class="hero-content__testimonial">
        <div class="hero-content__customer flex-center">
          <h4>24<span>k+</span></h4>
          <p>Happy Customer</p>
        </div>
        <div class="hero-content__review">
          <img src="assets/user.png" alt="user">
          <p>"This is the best Japanese food delivery
            service that ever existed."
          </p>
        </div>
      </div>
    </div>
  </section>





  <script src="js/script.js" type="module"></script>
</body> 
</html>
